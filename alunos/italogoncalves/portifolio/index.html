<html>
	<head>
		<meta charset="utf-8">
		<title>Italo Goncalves</title>
		<link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
		<link rel="stylesheet" type="text/css" href="assets/css/main.css">
		<link rel="stylesheet" type="text/css" href="assets/css/home.css">
	</head>
	<body>
		<div>
			<header>
				<h1 class="nome">Italo Goncalves Flores</h1>
			</header>
			<section>
				<img id="fotoAvatar" src="http://microlancer.lancerassets.com/assets/placeholder/140x140_user_avatar-bf206ae3b6ce812aa493bfbf5d4eb527.png" alt="Foto">
				<h2>
					<p>Mini curriculo</p>
				</h2>
					<p>26 anos, natural de Almenara - MG / Analista de Planejamento - MIS / Estudante de Engenharia Mecatronica PUC-Minas</p>
				<h2>
					<p>Coisas que gosto</p>
				</h2>
				<ul class="lista">
					<li class="itens">Ler</li>
					<li class="itens">Meditar</li>
					<li class="itens">Pedalar</li>
				</ul>	
				<section class="form">
					<header>
						<h3>Contato</h3>
						<form id="form-contact" action="/api/contatos" method="post">
							<p>
								<label>E-mail:
									<input type="email" name="email">
								</label>
								<label>Mensagem:
									<textarea name="msg"></textarea>
								</label>	
								<button id="btn-form-contact">Enviar</button>
							</p>
						</form>
						<p class="message wait hide">Aguarde...</p>
						<p class="message sucess hide">Em breve recebera o retorno</p>
					</header>
				</section>
				<div class="caixa1">
				</div>
				<div class="caixa2">
				</div>
				<div class="caixa3">
				</div>
			</section>
			<footer>
				
			</footer>	
		</div>	
	</body>
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script>
		$("#form-contact").submit(function(){
			$("#btn-form-contact").addClass("hide");
			$(".message.wait").removeClass("hide");
			$.ajax({
				url: '/api/contatos',
				type: 'post',
				dataType: 'json',
				data: $("#form-contact").serialize(),
				sucess: function(data){
					$("#btn-form-contact").removeClass("hide");
					$(".message.wait").addClass("hide");
					$(".message.sucess").removeClass("hide");
				},
				error: function(data){
					alert('error'+data);
				}
			});
			return false;
		})
	</script>
</html>
