<section class="contact">
	<style type="text/css">
.mail1 {margin: 20px}
.mail2 {margin: 20px}
.contact {border: 1px solid #ccc; width: 500px;}
.message {color:black;}
.hide {display: none;}
	</style>
				<header>
					<h3>Contato</h3>
				</header>
				<form class="form-horizontal" action="/api/contatos" method="post">
					<div class="form-group">
						<label>E-mail
							<input type="email" name="email" />
						</label>
					</div>
					<div class="form-group">
						<label> Mensagem
							<textarea name="mensagem"></textarea>
						</label>
						<button type="submit" id="btn-form-contact">Enviar</button>
					</div>
				</form>
				<p class="message wait hide">Aguarde...
				</p>
				<p class="message hide">Obrigada! Em breve responderei o seu contato!
				</p>
				

				</section>

				<script src="assets/js/jQuery v1.11.0.js"></script>

<script>
	$("#form-contact").submit(function(){
		$("#btn-form-contact").addClass("hide");
		$(".message.wait").removeClass("hide");
		$.ajax({
			url: '/api/contatos',
			type: 'post',
			dataType: 'json',
			data: $("#form-contact").serialize(),
			success: function(data){
				$("#btn-form-contact").removeClass("hide");
				$(".message.wait").addClass("hide");
				$(".message.success").removeClass("hide");
			},
			error: function(data){
				alert('error'+data);
			}
		})
		return false;
	})
</script>
